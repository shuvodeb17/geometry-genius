<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- header -->
    <header id="header">
        <div class="container bg-primary-subtle d-flex justify-content-between align-items-center rounded">
            <div class="header-text">
                <h4>Interactive</h4>
                <p class="lead">Geometry Genius</p>
            </div>
            <button id="blog-btn" class="btn btn-primary">Blog</button>
        </div>
    </header>


    <main class="mt-5">
        <div class="container">
            <div class="row">
                <!-- Triangle -->
                <div id="triangle-card" class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div class="card mb-3 p-2">
                        <img src="images/triangle.png" class="card-img-top w-75 mx-auto" alt="triangle-image">
                        <div class="card-body">
                          <h5 class="card-title text-center mt-3">Triangle</h5>
                          <p class="triangle-formula-text text-center">
                            Area (A) = 0.5 * b * h
                          </p>
                          <p id="show-input-value" class="lead text-center fw-bold">
                            b=<span id="triangle-value-one">0</span>cm, h=<span id="triangle-value-two">0</span>cm
                          </p>
                          <div id="input-fields" class="d-flex justify-content-end align-items-center">
                            <input type="text" class="form-control" id="triangle-base-input" placeholder="b">
                            cm
                            <input type="text" class="form-control" id="triangle-height-input" placeholder="h">
                            cm
                          </div>
                          <button id="triangle-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                      </div>
                </div>

                
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="js/ulilites.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
