<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- header -->
    <header class="container-fluid px-3" id="header">
        <div class=" bg-primary-subtle px-5 d-flex justify-content-between align-items-center rounded">
            <div class="header-text">
                <h4>Interactive</h4>
                <p class="lead">Geometry Genius</p>
            </div>
            <button id="blog-btn" class="btn btn-primary">Blog</button>
        </div>
    </header>


    <main class="mt-5">
        <div class="container-fluid px-3">
            <div class="row">
                <!-- Triangle -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div id="triangle-card"  class="card mb-3 p-2">
                        <img src="images/triangle.png" class="card-img-top mx-auto" alt="triangle-image">
                        <div class="card-body">
                          <h5 class="card-title text-center mt-3">Triangle</h5>
                          
                          <p class="triangle-formula-text text-center">
                            Area (A) = 0.5 * <span id="triangle-value-one">b</span> * <span id="triangle-value-two">h</span>
                          </p>

                          <div id="input-fields" class="d-flex justify-content-end align-items-center">
                            <input type="text" class="form-control" id="triangle-base-input" placeholder="b">
                            cm
                            <input type="text" class="form-control" id="triangle-height-input" placeholder="h">
                            cm
                          </div>
                          <button id="triangle-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                      </div>
                </div>

                
                <!-- Rectangle -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div id="rectangle-card" class="card mb-3 p-2">
                        <img src="images/rectangle.png" class="card-img-top mx-auto" alt="rectangle-image">
                        <div class="card-body">
                          <h5 class="card-title text-center mt-3">Rectangle</h5>

                          <p class="rectangle-formula-text text-center">
                            Area (A) = <span id="rectangle-value-one">w</span> * <span id="rectangle-value-two">l</span>
                          </p>

                          <div id="input-fields" class="d-flex justify-content-end align-items-center">
                            <input type="text" class="form-control" id="rectangle-width-input" placeholder="w">
                            cm
                            <input type="text" class="form-control" id="rectangle-length-input" placeholder="l">
                            cm
                          </div>
                          <button id="rectangle-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                      </div>
                </div>


                 <!-- Parallelogram -->
                 <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div id="parallelogram-card" class="card mb-3 p-2">
                        <img src="images/parallelogram.png" class="card-img-top mx-auto" alt="parallelogram-image">
                        <div class="card-body">
                          <h5 class="card-title text-center mt-3">Parallelogram</h5>

                          <p class="parallelogram-formula-text text-center">
                            Area (A) = <span id="parallelogram-value-one">b</span> * <span id="parallelogram-value-two">h</span>
                          </p>

                          <div id="input-fields" class="d-flex justify-content-end align-items-center">
                            <input type="text" class="form-control" id="parallelogram-base-input" placeholder="b">
                            cm
                            <input type="text" class="form-control" id="parallelogram-height-input" placeholder="h">
                            cm
                          </div>
                          <button id="parallelogram-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                      </div>
                </div>

                
                <!-- Area Calculation -->
                <div id="area-calculation" class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div class="card" id="area-calculation">
                        <div class="card-body" id="area">
                          <h5 class="card-title text-center text-decoration-underline">Area Calculation</h5>

                          <div class="add-items">
                            <ol id="order-list">

                            </ol>
                          </div>

                        </div>
                      </div>
                </div>


                <!-- Rhombus -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                    <div id="rhombus-card" class="card mb-3 p-2">
                        <img src="images/rhombus.png" class="card-img-top mx-auto" alt="rhombus-image">
                        <div class="card-body">
                          <h5 class="card-title text-center mt-3">Rhombus</h5>

                          <p class="rhombus-formula-text text-center">
                            Area (A) = 0.5 * <span id="rhombus-value-one">d<sub>1</sub></span> * <span id="rhombus-value-two">d<sub>2</sub></span>
                          </p>

                          <div id="input-fields" class="d-flex justify-content-end align-items-center">
                            <input type="text" class="form-control" id="rhombus-d-one-input" placeholder="d1">
                            cm
                            <input type="text" class="form-control" id="rhombus-d-two-input" placeholder="d2">
                            cm
                          </div>
                          <button id="rhombus-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                        </div>
                      </div>
                </div>


                <!-- Pentagon -->
                <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                  <div id="pentagon-card" class="card mb-3 p-2">
                      <img src="images/pentagon.png" class="card-img-top mx-auto" alt="pentagon-image">
                      <div class="card-body">
                        <h5 class="card-title text-center mt-3">Pentagon</h5>
                        
                        <p class="pentagon-formula-text text-center">
                          Area (A) = 0.5 * <span id="pentagon-value-one">p</span> * <span id="pentagon-value-two">b</span>
                        </p>

                        <div id="input-fields" class="d-flex justify-content-end align-items-center">
                          <input type="text" class="form-control" id="pentagon-p-input" placeholder="p">
                          cm
                          <input type="text" class="form-control" id="pentagon-b-input" placeholder="b">
                          cm
                        </div>
                        <button id="pentagon-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                      </div>
                    </div>
              </div>
                

              <!-- Ellipse -->
              <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-6 col-12 col-sm-12">
                <div id="ellipse-card" class="card mb-3 p-2">
                    <img src="images/ellipse.png" class="card-img-top mx-auto" alt="ellipse-image">
                    <div class="card-body">
                      <h5 class="card-title text-center mt-3">Ellipse</h5>

                      <p class="ellipse-formula-text text-center">
                        Area (A) = Ï€<span id="ellipse-value-one">a</span><span id="ellipse-value-two">b</span>
                      </p>

                      <div id="input-fields" class="d-flex justify-content-end align-items-center">
                        <input type="text" class="form-control" id="ellipse-input-one" placeholder="a">
                        cm
                        <input type="text" class="form-control" id="ellipse-input-two" placeholder="b">
                        cm
                      </div>
                      <button id="ellipse-calculate-btn" class="btn btn-primary w-100 mt-3">Calculate</button>
                    </div>
                  </div>
            </div>


                
            </div>
        </div>
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <!-- JS File -->
    <script src="js/ulilites.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
